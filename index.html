<html>

<head>
    <title>Hand gesture app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <center>
            <h3 class="btn btn-warning heading">Hand gesture app
                <br>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#9996;</span>
                <span>&#9994;</span>
                <span>&#128079;</span>
                <span>&#129304;</span>
            </h3>

            <br><br>

            <p style="font-size: 22px;">Take your selfie of a gesture to know about its meaning
                <br>
                <p style="font-size: 18px;">On the following gestures the model is trained - </p>
                <p style="font-size: 30px;"> &#128076; | &#128077; | &#9996; </p>
            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam view - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction  - </label>
                <p class="emotion_name" id="result_object_name"></p>
                <p class="emoji" id="result_object_name_icon"></p>

            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check();" class="btn btn-sucess">Predict gesture</button>
            </div>
        </center>

    </div>

    <script src="main.js"></script>

</body>

</html>
